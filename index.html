<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Aggregator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/dist/tailwind.css" />
  </head>
  <body class="text-2xl bg-gray-100">
    <main>
      <section>
        <div class="flex justify-center items-center h-screen p-4">
          <div class="w-80 h-96 flex flex-col rounded-2xl overflow-hidden shadow-lg">
            <div class="h-1/3 bg-no-repeat bg-cover bg-center bg-[url('/src/assets/twitter-3d-icon.jpg')]">
              <!-- <img src="/src/assets/double-bubble-dark.png" class="w-full" /> -->
              <!-- <img src="/src/assets/twitter-3d-icon.jpg" class="w-full object-bottom" /> -->
            </div>

            <div class="bg-white flex-1 flex flex-col">
              <div class="h-2/3 flex items-center flex-col">
                <div class="transform -translate-y-1/2 ring-4 ring-white w-24 h-24 rounded-full overflow-hidden">
                  <img
                    src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                    alt="*** Profile Avatar"
                  />
                </div>

                <div>
                  <div class="flex space-x-2">
                    <h2 class="text-3xl font-bold text-[#2d3248]">Jane Doe</h2>
                    <p class="text-[#6a6f81] text-3xl">26</p>
                  </div>

                  <div class="mt-2">
                    <p class="text-[#6a6f81] text-center">London</p>
                  </div>
                </div>
              </div>

              <div class="h-1/3 border-t border-gray-200 flex justify-around items-center">
                <div class="flex flex-col items-center justify-center">
                  <p class="text-[#2d3248] text-3xl">80k</p>
                  <p class="text-lg text-[#6a6f81]">Followers</p>
                </div>

                <div class="flex flex-col items-center justify-center">
                  <p class="text-[#2d3248] text-3xl">1.5k</p>
                  <p class="text-lg text-[#6a6f81]">Following</p>
                </div>

                <div class="flex flex-col items-center justify-center">
                  <p class="text-[#2d3248] text-3xl">1.9m</p>
                  <p class="text-lg text-[#6a6f81]">Impressions</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
